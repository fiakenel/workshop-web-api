<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Informatics-2020-Lab2 Library</title>
</head>
<body>
    <h1>Informatics-2020-Lab2 Library</h1>
    <h3>Add Category</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addClient()">
        <input type="text" id="add-name" placeholder="New Client">
        <input type="text" id="add-phone" placeholder="New Client Phone">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateClient()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-phone">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Name</th>
            <th>Phone</th>
        </tr>
        <tbody id="clients"></tbody>
    </table>

    <script src="{{ url_for( 'static', filename='test1.js') }} "></script>
    <script type="text/javascript">
        getClients();
    </script>
</body>
</html>
